<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LoginForm 2</title>
	<link rel="stylesheet" href="LoginForm2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<div class="picture_box">
			<img src="img/img-login.svg" alt="">			

			<div class="login_box">
				<h2>Sing in</h2>
				<input class="username" placeholder="Username" type="text">
				<label for="username"><i class="fa fa-user" aria-hidden="true"></i></label>
				<input class="password" placeholder="Password" type="password">
				<label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
				<a class="newPwsd" href="#">Fogot password?</a>
				<button>Sing In</button>
				<p class="reg">Don't have an account? <a href="#">Sing Up</a></p>
			</div>
		</div>
	</div>
</body>
</html>
